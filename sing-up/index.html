<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>
<body>

  <div class="texts">
    <span>Learn to code by watching others</span>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
  </div>

  <div class="boxes">
    <div class="offer">
      <span id="bold-text">Try it free 7 days </span><span> then $20/mo. thereafter</span>
    </div>
    <div class="form">
      <input type="text" class="inputs" placeholder="First Name " id="nome">
      <input type="text" class="inputs" placeholder="Last Name " id="ultNome">
      <input type="email" class="inputs" placeholder="Email Address" id="email">
      <input type="password" class="inputs" placeholder="Password" id="senha">
      <button class="btn" onclick="validaCampos()">CLAIM YOUR FREE TRIAL </button>
      <span id="texto">By clicking the button, you are agreeing to our <span id="texto-ver">Terms and Services</span></span>
    </div>
  </div>

  <!---
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>-->
</body>
</html>
